        <!-- Running Line -->
        <script>
            function sleepFor(sleepDuration) {
                var now = new Date().getTime();
                while (new Date().getTime() < now + sleepDuration) { /* do nothing */
                }
            }

            var xmlHttp = null;

            function httpGet(theUrl)
            {
                //http://www.bnm.org/md/official_exchange_rates?get_xml=1&date=10.12.2014
                xmlHttp = null;

                xmlHttp = new XMLHttpRequest();
                xmlHttp.onreadystatechange = ProcessRequest;
                document.getElementById("test2").innerHTML = "READY";
                xmlHttp.open("GET", theUrl, false);
                xmlHttp.send(theUrl);
                document.getElementById("test2").innerHTML = "READY END";
                //return xmlHttp.responseText;
            }

            function ProcessRequest()
            {
                document.getElementById("test3").innerHTML = "GO";


                if (xmlHttp.readyState === 4 && xmlHttp.status === 200)
                {
                    document.getElementById("test4").innerHTML = "is 200";
                    if (xmlHttp.responseText === "Not found")
                    {
                        document.getElementById("run_text").innerHTML = "Not found";
                    }
                    else
                    {
                        // No parsing necessary with JSON!        
                        document.getElementById("run_text").innerHTML = xmlHttp.responseText;
                    }
                } else {
                    document.getElementById("test4").innerHTML = "NOT 200 " + xmlHttp.readyState + " - " + xmlHttp.status + " - " + xmlHttp.responseText;
                }
            }

            function getJQ(theUrl) {
                var page_content;
                document.getElementById("test2").innerHTML = "READY";
                $.get(theUrl, function (data) {
                    document.getElementById("test3").innerHTML = "GO";
                    page_content = data;
                    document.getElementById("test4").innerHTML = data;
                });
                document.getElementById("test2").innerHTML = "READY 2";
            }

            function start() {
                var d = new Date();
                var theurl = "http://www.bnm.org/md/official_exchange_rates?get_xml=1&date=" + d.getDate() + "." + (d.getMonth() + 1) + "." + d.getFullYear();

                theurl="http://qsystem.info/index.php/links";
                document.getElementById("test1").innerHTML = "<a href=\"" + theurl + "\">" + theurl + "</a>";
                httpGet(theurl);
                //getJQ(theurl);
                //alert(theurl);
                //document.getElementById("run_text").innerHTML = theurl;//httpGet(theurl);
            }


        </script>
